<mat-sidenav-container class="sidenav-container" >

    <mat-sidenav #sidenav  class="sidenav" [mode]="isScreenSmall ? 'over':'side' " [opened]="!isScreenSmall">

        <mat-toolbar>
              Menu
        </mat-toolbar>
        <mat-nav-list>
          <a mat-list-item  routerLink="/" (click)="closeSidenav()"> Home </a>
          <a mat-list-item routerLink="/new-goal" (click)="closeSidenav()"> New Goal </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar>
              <button mat-icon-button *ngIf="isScreenSmall" (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
        </mat-toolbar>
        <main>
          <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>

</mat-sidenav-container>
